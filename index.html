<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 블록 퍼즐 (Tetris)</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #score-box {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border: 2px solid white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #fff;
            border: none;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ccc;
        }

        .controls-info {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="score-box">Score: <span id="score">0</span></div>

    <div id="game-container">
        <!-- 게임 화면 크기: 12블록 x 20블록 (확대 비율 20px) -->
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="game-over">
            <h2>GAME OVER</h2>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()">다시 시작</button>
        </div>
    </div>

    <div class="controls-info">
        ← → : 이동 | ↑ : 회전 | ↓ : 내리기
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');

// 블록 1칸의 크기를 20배로 확대
context.scale(20, 20);

// 테트리스 조각 모양 정의
const pieces = 'ILJOTSZ';
const colors = [
    null,
    '#FF0D72', // T
    '#0DC2FF', // O
    '#0DFF72', // L
    '#F538FF', // J
    '#FF8E0D', // I
    '#FFE138', // S
    '#3877FF', // Z
];

// 게임 상태 변수
const arena = createMatrix(12, 20); // 12열 20행
const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
};

let dropCounter = 0;
let dropInterval = 1000; // 1초마다 떨어짐
let lastTime = 0;
let isGameOver = false;

// 매트릭스 생성 함수
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

// 조각 생성 함수
function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

// 충돌 감지 함수
function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

// 화면 그리기 함수
function draw() {
    // 검은 배경 채우기
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

// 매트릭스 그리기 (블록 렌더링)
function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                // 블록 입체감을 위한 테두리 (선택사항)
                context.lineWidth = 0.05;
                context.strokeStyle = 'white';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

// 매트릭스 병합 (바닥에 닿은 블록 고정)
function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

// 블록 회전 로직
function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [
                matrix[x][y],
                matrix[y][x],
            ] = [
                matrix[y][x],
                matrix[x][y],
            ];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

// 플레이어 블록 회전 처리
function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    // 벽 통과 방지 (Wall Kick)
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

// 블록 초기화 및 게임 오버 체크
function playerReset() {
    const piecesStr = 'ILJOTSZ';
    player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

    if (collide(arena, player)) {
        isGameOver = true;
        document.getElementById('final-score').innerText = player.score;
        document.getElementById('game-over').style.display = 'block';
    }
}

// 줄 삭제 및 점수 계산
function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }
        
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;
    }
    updateScore();
}

// 블록 떨어뜨리기
function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

// 블록 이동
function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

// 점수 업데이트
function updateScore() {
    document.getElementById('score').innerText = player.score;
}

// 게임 업데이트 루프
function update(time = 0) {
    if (isGameOver) return;

    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

// 게임 리셋 함수
function resetGame() {
    arena.forEach(row => row.fill(0));
    player.score = 0;
    updateScore();
    isGameOver = false;
    document.getElementById('game-over').style.display = 'none';
    playerReset();
    update();
}

// 키보드 컨트롤
document.addEventListener('keydown', event => {
    if (isGameOver) return;

    if (event.keyCode === 37) { // 왼쪽 화살표
        playerMove(-1);
    } else if (event.keyCode === 39) { // 오른쪽 화살표
        playerMove(1);
    } else if (event.keyCode === 40) { // 아래 화살표
        playerDrop();
    } else if (event.keyCode === 38) { // 위쪽 화살표 (회전)
        playerRotate(1);
    }
});

// 게임 시작
playerReset();
update();

</script>
</body>
</html>
